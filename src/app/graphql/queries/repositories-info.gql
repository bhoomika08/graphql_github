query (
  $repository: String!,
  $owner: String!
) {
  repository(owner: $owner, name: $repository) {
    id
    viewerHasStarred
    viewerCanSubscribe
    owner {
      __typename
      login
    }
    name
    isPrivate
    description
    descriptionHTML
    watchers {
      totalCount
    }
    stargazers {
      totalCount
    }
    forkCount
    url
    primaryLanguage {
      name
      color
    }
    mentionableUsers(first: 5) {
      nodes {
        id
        avatarUrl
        name
        login
        email
      }
    }
  }
}